<div class="container">
                <h1> Exchange Rates </h1>
        <table class="table">
                <tr>
                        <th>Currency Code</th>
                        <th>Symbol</th>
                        <th>15m</th>
                        <th>Latest</th>
                        <th>Buy</th>
                        <th>Sell</th>
                </tr>
                <tr class="table-row" ng-repeat='rate in exchangeRates'>
                        <td class="currency">{{rate.currency}}</td>
                        <td class="symbol">{{rate.symbol}}</td>
                        <td class="15m">{{rate['15m']}}</td>
                        <td class="latest">{{rate.last}}</td>
                        <td class="buy">{{rate.buy}}</td>
                        <td class="sell">{{rate.sell}}</td>
                </tr>
</table>
